name: Checks
on: [push]
jobs:
  Compile:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Compile code
        run: |
          ./scripts/ci-compile.sh
      - run: echo "🍏 This job's status is ${{ job.status }}."
  Unit-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Run unit tests
        run: |
          ./scripts/ci-tests.sh
      - run: echo "🍏 This job's status is ${{ job.status }}."
  Doc-Generation:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Run unit tests
        run: |
          ./scripts/ci-check-generated.sh
      - run: echo "🍏 This job's status is ${{ job.status }}."